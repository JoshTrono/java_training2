<p>{{pokemon.name}}</p>
<img src="{{pokemon.sprites.front_default}}" alt="pokemon">
<p>ID: {{pokemon.id}}</p>
<p>Height: {{pokemon.height}}</p>
<p>Weight: {{pokemon.weight}}</p>
<p>Base_Experience: {{pokemon.base_experience}}</p>


<ul class="horizontal-list"  > Abilities: <li *ngFor="let ability of pokemon.abilities"> {{ability.ability.name}}</li></ul>

<ul class="horizontal-list">Stats: <li *ngFor="let stat of pokemon.stats">{{stat.stat.name}}</li></ul>
<ul class="horizontal-list">Types: <li *ngFor="let type of pokemon.types">{{type.type.name}}</li></ul>
<br>
<ul class="horizontal-list">Moves: <li *ngFor="let move of pokemon.moves">{{move.move.name}}</li></ul>
